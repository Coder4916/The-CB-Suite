{% extends "base.html" %}
{% block content %}

<h3>{{ page_title }}</h3>

<div class="row card container-fluid mx-auto" style="width:75%">
    <form class="col" method="POST" action="{{ url_for('add_review') }}">
        <!-- Review username input -->
        <div class="row">
            <div class="input col-sm-12">
                <i class="fa-solid fa-user prefix"></i>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" minlength="5" maxlength="50"
                    class="validate form-control" required>
            </div>
        </div>
        <!-- Game id input -->
        <div class="row">
            <div class="input col-sm-12">
                <i class="fa-solid fa-gamepad prefix"></i>
                <label for="game_id">Game</label>
                <select id="game_id" name="game_id" class="validate form-control" required>
                    <option disabled selected>Choose Game</option>
                    {% for game in games %}
                    <option value="{{ game.id }}">{{ game.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <!-- Review input -->
        <div class="row">
            <div class="col-sm-12">
                <i class="fa-solid fa-pen-to-square prefix"></i>
                <label for="review">Review</label>
                <textarea id="review" name="review" type="text" minlength="5" maxlength="300"
                    class="validate form-control" required>
                </textarea>
            </div>
        </div>
        <!-- Star rating -->
        <div class="row container-fluid">
            <div class="col-sm-12 star-rating">
                {% for i in range(1,5) %}
                <input id="star-{{ loop.index }}" name="stars" type="radio"
                    class="validate rating-radio" value="{{ loop.index }}" required>
                </input>
                    <label for="star-{{ loop.index }}"><i class="fa-solid fa-star"></i></label>
                {% endfor %}
            </div>
        </div>
        <!-- Date input -->
        <div class="row">
            <div class="col-sm-12">
                <i class="fa-regular fa-calendar-days prefix"></i>
                <label for="date">Date</label>
                <input id="date" name="date" type="date" minlength="5" maxlength="50" class="validate form-control"
                    required>
            </div>
        </div>
        <!-- Review submit button -->
        <div class="row">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-large btn-primary">
                    Submit Review
                </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}

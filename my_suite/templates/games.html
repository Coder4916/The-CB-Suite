{% extends "base.html" %}
{% block content %}

<a type="button" href="{{ url_for('add_game') }}" class="btn btn-large btn-primary">Add
  Game</a>

<!-- Game card which displays all the game info from my_database-->
<div id="row g-0 d-flex">
    {% for game in games %}
    <div class="col-sm-11 col-md-5 col-lg-3 g-0 card-container container-fluid">
        <div class="card">
            <img src="{{ game.image }}" class="card-img-top img-fluid" alt="Image of game">
          <div class="card-body text-center">
            <h5 class="card-title">#{{ loop.index }}.{{ game.name }}</h5>
            <p class="card-text">Developer: {{ game.developer }}</p>
            <p class="card-text">Genre: {{ game.genre }}</p>
            <p class="card-text">Release Date: {{ game.release_date }}</p>
            <p class="card-text">Platform: {{ game.platform }}</p>
            <a type="button" href="{{ url_for('add_review') }}" class="btn btn-large btn-primary">Add
                Review</a>
          </div>
        </div>
        <span>
          <a type="button" href="{{ url_for('edit_game', game_id=game.id) }}" class="btn btn-warning">Edit game</a>
        </span>
    </div>
    {% endfor %}
</div>

{% endblock %}

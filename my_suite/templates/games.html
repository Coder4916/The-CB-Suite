{% extends "base.html" %}
{% block content %}

<h3>Games of 2023</h3>

{% for game in games %}

<div class="row featurette">

    {% if loop.index %2!=0 %}

    <div class="col-md-6">
        <h3>{{ loop.index }}. {{ game.name }}</h3>
        <p></p>
    </div>
    <div class="col-md-6">
        <img src="{{ game.game_image }}" alt="" class="featurette-image image-responsive">
        <p>{{ game.release_date }}</p>
    </div>

    {% endif %}

</div>

<hr class="featurette-divider">

{% endfor %}

<div class="row">
    <div class="col-12 text-center">
        <a href="{{ url_for('add_game') }}" class="btn btn-lg btn-primary">
            Add Game <i class="fa-regular fa-comment"></i>
        </a>
    </div>
</div>

{% endblock %}

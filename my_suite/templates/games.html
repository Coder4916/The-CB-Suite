{% extends "base.html" %}
{% block content %}

<h3>Games</h3>

<div class="row">
    <div class="col">
        <a href="{{ url_for('add_game') }}" class="btn btn-large btn-primary">
            Add Game
        </a>
    </div>
</div>

<div id="mycarousel" class="carousel slide">
    <div class="carousel-inner">
        {% for game in games %}
        <div class="carousel-item{% if loop.index == 1 %} active{% endif %}">
            <div class="card container-fluid" style="width: 18rem;">
                <img src="#" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">#{{ loop.index }}.{{ game.game_name }}</h5>
                    <p class="card-text">Developer: {{ game.game_developer }}</p>
                    <p class="card-text">Genre: {{ game.game_genre }}</p>
                    <p class="card-text">Release Date: {{ game.game_release_date }}</p>
                    <a href="{{ url_for('edit_game', game_id=game.id) }}" class="btn btn-warning">Edit</a>
                    <button id="deletebutton" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal">Delete</button>
                </div>
            </div>

            <!-- Modal -->
            <div id="modal" tabindex="-1" aria-labelledby="mymodalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="mymodalLabel">Delete Game?</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Yes</button>
                            <button type="button" class="btn btn-success">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev carousel-dark" type="button" data-bs-target="#carouselExample"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next carousel-dark" type="button" data-bs-target="#carouselExample"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


{% endblock %}

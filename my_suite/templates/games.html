<!-- Bootstrap 5.3 Carousel -->
<div id="mycarousel" class="carousel slide">
    <div class="carousel-inner">
        {% for game in games %}
        <div class="carousel-item{% if loop.index == 1 %} active{% endif %}">
            <div class="card container-fluid" style="width: 18rem;">
                <img src="" alt="">
                <div class="card-body">
                    <h5 class="card-title">#{{ loop.index }}.{{ game.game_name }}</h5>
                    <p class="card-text">Developer: {{ game.game_developer }}</p>
                    <p class="card-text">Genre: {{ game.game_genre }}</p>
                    <p class="card-text">Release Date: {{ game.game_release_date }}</p>
                    <button type="button" href="{{ url_for('edit_game', game_id=game.id) }}"
                        class="btn btn-warning">Edit</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#my-static-modal-{{ game.id }}">Delete</button>
                        
                </div>
            </div>
            <!-- Bootstrap 5.3 Modal -->
            <div class="modal fade" id="my-static-modal-{{ game.id }}" data-bs-backdrop="static"
                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h5>Delete Game?</h5>
                        </div>
                        <div class="modal-footer">
                            <a type="button" href="{{ url_for('delete_game', game_id=game.id) }}"
                                class="btn btn-danger">Yes</a>
                            <a type="button" href="modal-close" class="btn btn-success" data-bs-dismiss="modal">No</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev carousel-dark" type="button" data-bs-target="#mycarousel"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next carousel-dark" type="button" data-bs-target="#mycarousel"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock %}

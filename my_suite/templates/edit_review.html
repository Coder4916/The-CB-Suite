{% extends "base.html" %}
{% block content %}

<h3>{{ page_title }}</h3>

<div class="row card container-fluid mx-auto" style="width:75%">
    <form class="col" method="POST" action="{{ url_for('edit_review', review_id=review.id) }}">
        <!-- Edit username input -->
        <div class="row">
            <div class="input col-sm-12">
                <i class="fa-solid fa-user prefix"></i>
                <label for="username">Username</label>
                <input id="username" name="username" value="{{ review.username }}" type="text" minlength="5"
                    maxlength="50" class="validate form-control" required>
            </div>
        </div>
        <!-- Edit game/id -->
        <div class="row">
            <div class="input col-sm-12">
                <i class="fa-solid fa-gamepad prefix"></i>
                <label for="game_id">Game</label>
                <select id="game_id" name="game_id" class="validate form-control" required>
                    <option value="" disabled>Choose Game</option>
                    {% for game in games %}
                        {% if game == review.game %}
                            <option value="{{ game.id }}" selected>{{ game.name }}</option>
                        {% else %}
                            <option value="{{ game.id }}">{{ game.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <!-- Edit review -->
        <div class="row">
            <div class="col-sm-12">
                <i class="fa-solid fa-pen-to-square prefix"></i>
                <label for="review">Review</label>
                <textarea id="review" name="review" type="text" minlength="5" maxlength="300"
                    class="validate form-control" required>
                    {{ review.review }}
                </textarea>
            </div>
        </div>
        <!-- Edit date -->
        <div class="row">
            <div class="col-sm-12">
                <i class="fa-regular fa-calendar-days prefix"></i>
                <label for="date">Date</label>
                <input id="date" name="date" value="{{ review.date }}" type="date" minlength="5" maxlength="50"
                    class="validate form-control" required>
            </div>
        </div>
        <!-- Submit button -->
        <div class="row">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-large btn-primary">
                    Edit Review
                </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<h3>{{ page_title }}</h3>

<div class="row card container-fluid mx-auto" style="width:75%">
    <form class="col" method="POST" action="{{ url_for('edit_review', review_id=review.id) }}">
        <!-- Edit username input -->
        <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <div class="form-floating">
                <input type="text" name="username" class="form-control validate" value="{{ review.username }}"
                    id="username">
                <label for="username">Username</label>
            </div>
        </div>
        <!-- Edit game/id -->
        <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-gamepad prefix"></i></span>
            <div class="form-floating">
                <select id="game_id" name="game_id" class="validate form-control" required>
                    <option value="" disabled>Choose Game</option>
                    {% for game in games %}
                    {% if game == review.game %}
                    <option value="{{ game.id }}" selected>{{ game.name }}</option>
                    {% else %}
                    <option value="{{ game.id }}">{{ game.name }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label for="game_id">Game</label>
            </div>
        </div>
        <!-- Edit review -->
        <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-pen-to-square prefix"></i></span>
            <div class="form-floating">
                <textarea id="review" name="review" type="text"
                    class="validate form-control" required>
                    {{review.review}}
                </textarea>
                <label for="review"> Review</label>
            </div>
        </div>
        <!-- Edit date -->
        <div class="input-group">
            <span class="input-group-text"><i class="fa-regular fa-calendar-days prefix"></i></span>
            <div class="form-floating">
                <input id="date" name="date" value="{{ review.date }}" type="date" class="validate form-control"
                    required></input>
                <label for="date">Date</label>
            </div>
        </div>
        <!-- Star rating -->
        <div class="input-group">
            <span class="input-group-text"><i class="fa-regular fa-star"></i></span>
            <div class="form-floating">
                <div class="col-sm-12 star-rating">
                    <input id="star-1" name="stars" type="radio" class="validate rating-radio" value="5/5 Stars!"
                        required>
                    </input>
                    <label for="star-1"><i class="fa-solid fa-star"></i></label>
                    <input id="star-2" name="stars" type="radio" class="validate rating-radio" value="4/5 Stars"
                        required>
                    </input>
                    <label for="star-2"><i class="fa-solid fa-star"></i></label>
                    <input id="star-3" name="stars" type="radio" class="validate rating-radio" value="3/5 Stars"
                        required>
                    </input>
                    <label for="star-3"><i class="fa-solid fa-star"></i></label>
                    <input id="star-4" name="stars" type="radio" class="validate rating-radio" value="2/5 Stars"
                        required>
                    </input>
                    <label for="star-4"><i class="fa-solid fa-star"></i></label>
                    <input id="star-5" name="stars" type="radio" class="validate rating-radio" value="1/5 Stars"
                        required>
                    </input>
                    <label for="star-5"><i class="fa-solid fa-star"></i></label>
                </div>
            </div>
        </div>
        <!-- Submit button -->
        <div class="row">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-large btn-primary">
                    Edit Review
                </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
